<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversão de tipos de dados</title>
</head>
<body>
    <h1>Olá mundo!</h1>
    <p>Pegando prompts e somando</p>
    
    <script>
        var n1 = Number(window.prompt(`Digite um número`)); //pode escrever apenas parseInt. Se for decimal, parseFloat. Para o js decidir, pode usar apenas Numer(n)
        
        var n2 = Number(window.prompt(`Digite outro número`));
        var soma = n1+n2;
        window.alert(`A soma entre ${n1} e ${n2} é: ${soma}`);
        

        //para converter para string usa-se String(n) ou (n)ToString() 
    </script>
</body>
</html>
