<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos no DOM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div#area {
            background-color: rgb(8, 66, 47);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var texto = "CLICOU!!";
        var texto1 = "Entrou: Olá Mundo!";
        var texto2 = "Saiu: Olá Mundo!";

        var area = document.getElementById("area");

        area.addEventListener('click', clicar);
        area.addEventListener('mouseenter', entrar);
        area.addEventListener('mouseout', sair);


        function clicar() {
            area.innerText = texto;
            area.style.background = 'red';
        }

        function entrar() {
            area.innerText = texto1;
        }

        function sair() {
            area.innerText = texto2;
            area.style.background = 'rgb(8, 66, 47)';
        }
    </script>
</body>

</html>
