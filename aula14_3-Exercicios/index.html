<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetições - Exercício 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos Contar!</h1>
    </header>
    <main>
        <div id="caixa_dados">
            <p><label for="inicio">Início: </label><input type="number" name="inicio" id="inicio"></p>

            <p><label for="fim">Fim: </label><input type="number" name="fim" id="fim"></p>

            <p><label for="passo">Passo: </label><input type="number" name="passo" id="passo"></p>

            <input id="btn_contar" type="button" value="Contar" onclick="contar()">


            <div>
                <p id="titulo_resultado">Preparando contagem...</p>
                <p id="resultado"></p>
            </div>
        </div>
    </main>
    <footer>
        <p>Exercício 1</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
